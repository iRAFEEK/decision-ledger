services:
  postgres:
    image: pgvector/pgvector:pg15
    ports:
      - "5499:5432"
    environment:
      POSTGRES_DB: decision_ledger
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
